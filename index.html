<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codedamn Project Eventually</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <h1 class="title">Eventually</h1>

    <p class="description">
      A simple template for telling the world
      when you'll launch your next big thing.
      Brought to you by HTML5 UP.
    </p>

    <div class="form">
      <form>

        <input class="email" type="email" name="email" id="email" placeholder="Email Address">
        <input class="btn" type="submit" value="Sign Up">

      </form>
    </div>



  </main>

  <footer>

    <div class="icons">

      <div class="container">
        <img class="icon" src="assets/icons/twitter.svg" alt="twitter">
      </div>

      <div class="container">
        <img class="icon" src="assets/icons/instagram.svg" alt="instagram">
      </div>

      <div class="container">
        <img class="icon" src="assets/icons/github.svg" alt="github">
      </div>

      <div class="container">
        <img class="icon" src="assets/icons/email.svg" alt="email">
      </div>

    </div>

    <div class="text">

      <div class="text1">
        <p>&copy; Untitled</p>
      </div>

      <div class="text2">
        <p>Credits: Unsplash + HTML5 UP</p>
      </div>   

    </div>

  </footer>

</body>

</html>
